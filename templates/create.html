        <link rel="stylesheet" href="../static/main.css">

            .navbar-custom .navbar-brand,

                color: #ffffff;
            }
        </style>

    <body>
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">ActivityFinder</a>
              <form class="d-flex">
                <a class="nav-link" href="/">Forside</a>
                <a class="nav-link" href="/joined">Tilmeldninger</a>

              </form>

          <form method="post" action="/create" enctype="multipart/form-data">
            <div class="inputfields">
                <label id="begivenhed" for"begivenhed">Begivenhed:</label><br>
                <input type="text" id="begivenhed" name="begivenhed" placeholder="">
                <br>
                <label id="begivenhed_beskrivelse" for"begivenhed_beskrivelse">Beskrivesle af begivenhed:</label><br>
                <input type="text" id="begivenhed_beskrivelse" name="begivenhed_beskrivelse" placeholder="">
                <br>
                <label id="lokation" for"lokation">lokation:</label><br>
                <input type="text" id="lokationinput" name="lokation" placeholder="">
                <br>
                <label id="dato" for"dato">Dato:</label><br>
                <input type="text" id="dato" name="dato" placeholder="">
                <br>
                <label id="tidspunkt" for"tidspunkt">Tidspunkt:</label><br>
                <input type="text" id="tidspunkt" name="tidspunkt" placeholder="">
                <br>
                <input id="submit_button" type="submit" value="Opret">
            </div>
        </form>
        
        <script src="" async defer></script>
